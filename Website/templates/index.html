    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

            }

        h1 {
            border: 1px rgb(190, 170, 238) solid;

            background-color: #f1f1f1;
            overflow: hidden;

            margin-left: auto;
            margin-right: auto;
        }

        .tab button {
            background-color: inherit;
            border: none;
            cursor: pointer;
            float: left;
            padding: 10px 10px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 18px;
        }

        .tab button:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        
        .tabcontent {
            width: 600px;
            margin-left: auto;

            padding: 5px 5px;

        button {

            border-radius: 5%;

            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        .box {
           width: 500px;
           height: 400px;
           margin-left: auto;
           margin-right: auto;
           margin-top: 10px;
           margin-bottom: 10px;
           padding: 25px;
           border: 5px solid green 
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        

    </style>
</head>


<body>

<div class='tab'>

    <button class="tablinks" onclick="clickHandle(event, 'settings')">Settings</button>
    <button class="tablinks" onclick="clickHandle(event, 'data')">Data</button>

<div id='settings' class="tabcontent">

<div id='data' class="tabcontent">

    onclick="document.getElementById('demo').innerHTML = Date()">

    <p id="demo"></p>

<br>

<a href=button_test><button>Button Text</button></a>
    <p>Content goes here.</p>

</body>

<script>
    function clickHandle(event, mode) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(mode).style.display = "block";
        event.currentTarget.className += " active";
}

    document.getElementById("defaultMode").click();
    document.getElementById("defaultStep").click();
</script>
